<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Camp 5 Javascrip if else</title>
</head>
<body>
    
</body>

    <script>

        let customerAge = prompt("กรุณากรอกอายุของท่าน");

        if ( (customerAge => 18) && (customerAge <= 60) ){
            alert(`อายุของท่าน อยู่ระหว่าง 18 - 60 ปี คือ ${customerAge}`);
        } else alert(`อายุของท่าน อยู่นอกเหนือ 18 - 60 ปี คือ ${customerAge}`);


    </script>



</html>
